<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brickies ‚Üí Billionaire</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(#f5f5f5, #d9d9d9); margin: 0; padding: 20px; text-align: center; }
    .card { background: white; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.15); padding: 25px; max-width: 400px; margin: auto; }
    h1 { color: #ff8c00; font-size: 28px; margin-bottom: 10px; }
    .money { font-size: 48px; font-weight: bold; color: #4caf50; margin: 10px 0; }
    .stats { font-size: 22px; margin: 5px 0; color: #333; }
    button { width: 100%; margin: 10px 0; padding: 18px; font-size: 20px; border: none; border-radius: 10px; background: linear-gradient(#ff8c00, #ff6a00); color: white; cursor: pointer; box-shadow: 0 3px 10px rgba(255,140,0,0.3); transition: all 0.2s; }
    button:hover { transform: scale(1.02); box-shadow: 0 5px 15px rgba(255,140,0,0.5); }
    button:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }
    .upgrade { font-size: 18px; color: #555; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
    #prestigeBtn { background: linear-gradient(#8a2be2, #4b0082); margin-top: 30px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üß± Brickies ‚Üí Billionaire</h1>
    <div class="money">üí∞ $<span id="money">0</span></div>
    <div class="stats">üß± Bricks: <span id="bricks">0</span></div>
    <div class="upgrade">üë∑ Workers: <span id="workers">0</span> ( +10/sec )</div>
    <div class="upgrade">üöö Trucks: <span id="trucks">0</span> ( +100/sec )</div>
    <div class="upgrade">üèó Cranes: <span id="cranes">0</span> ( +1,000/sec )</div>
    <div class="upgrade">üè≠ Factories: <span id="factories">0</span> ( +10,000/sec )</div>
    <div class="stats">Prestige Multiplier: x<span id="prestige">1</span></div>
    <button onclick="layBrick()">Lay 1 Brick (+$1)</button>
    <button id="workerBtn" onclick="buyWorker()" disabled>Hire Worker ($100)</button>
    <button id="truckBtn" onclick="buyTruck()" disabled>Buy Truck ($1,000)</button>
    <button id="craneBtn" onclick="buyCrane()" disabled>Buy Crane ($10,000)</button>
    <button id="factoryBtn" onclick="buyFactory()" disabled>Buy Factory ($100,000)</button>
    <button id="prestigeBtn" onclick="prestigeReset()" disabled>Prestige Reset (x2 Multiplier at $1,000,000)</button>
  </div>

  <script>
    let money = 0;
    let bricks = 0;
    let workers = 0;
    let trucks = 0;
    let cranes = 0;
    let factories = 0;
    let prestige = 1;

    function loadProgress() {
      if (localStorage.getItem('brickiesMoney')) {
        money = parseInt(localStorage.getItem('brickiesMoney')) || 0;
        bricks = parseInt(localStorage.getItem('brickiesBricks')) || 0;
        workers = parseInt(localStorage.getItem('brickiesWorkers')) || 0;
        trucks = parseInt(localStorage.getItem('brickiesTrucks')) || 0;
        cranes = parseInt(localStorage.getItem('brickiesCranes')) || 0;
        factories = parseInt(localStorage.getItem('brickiesFactories')) || 0;
        prestige = parseInt(localStorage.getItem('brickiesPrestige')) || 1;
      }
    }

    function saveProgress() {
      localStorage.setItem('brickiesMoney', money);
      localStorage.setItem('brickiesBricks', bricks);
      localStorage.setItem('brickiesWorkers', workers);
      localStorage.setItem('brickiesTrucks', trucks);
      localStorage.setItem('brickiesCranes', cranes);
      localStorage.setItem('brickiesFactories', factories);
      localStorage.setItem('brickiesPrestige', prestige);
    }

    function updateDisplay() {
      document.getElementById('money').textContent = money.toLocaleString();
      document.getElementById('bricks').textContent = bricks.toLocaleString();
      document.getElementById('workers').textContent = workers;
      document.getElementById('trucks').textContent = trucks;
      document.getElementById('cranes').textContent = cranes;
      document.getElementById('factories').textContent = factories;
      document.getElementById('prestige').textContent = prestige.toLocaleString();
      document.getElementById('workerBtn').disabled = money < 100;
      document.getElementById('truckBtn').disabled = money < 1000;
      document.getElementById('craneBtn').disabled = money < 10000;
      document.getElementById('factoryBtn').disabled = money < 100000;
      document.getElementById('prestigeBtn').disabled = money < 1000000;
      saveProgress();
    }

    function layBrick() {
      bricks += 1 * prestige;
      money += 1 * prestige;
      updateDisplay();
    }

    function buyWorker() {
      if (money >= 100) {
        money -= 100;
        workers++;
        updateDisplay();
      }
    }

    function buyTruck() {
      if (money >= 1000) {
        money -= 1000;
        trucks++;
        updateDisplay();
      }
    }

    function buyCrane() {
      if (money >= 10000) {
        money -= 10000;
        cranes++;
        updateDisplay();
      }
    }

    function buyFactory() {
      if (money >= 100000) {
        money -= 100000;
        factories++;
        updateDisplay();
      }
    }

    function prestigeReset() {
      if (money >= 1000000) {
        prestige *= 2;
        money = 0;
        bricks = 0;
        workers = 0;
        trucks = 0;
        cranes = 0;
        factories = 0;
        updateDisplay();
      }
    }

    function autoProduce() {
      const production = (workers * 10 + trucks * 100 + cranes * 1000 + factories * 10000) * prestige;
      bricks += production;
      money += production;
      updateDisplay();
    }

    loadProgress();
    updateDisplay();
    setInterval(autoProduce, 1000);
  </script>
</body>
</html>
